<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ecrce · Infrastructure</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container">

    <!-- HERO -->
    <header class="hero">
      <h1 class="site-title">ecrce</h1>
      <p class="site-subtitle">Infrastructure engineering</p>
    </header>

    <!-- ABOUT -->
    <section class="card about">
      <h2>About</h2>
      <p>
      </p>
    </section>

    <!-- LINKS -->
    <section class="card links">
      <h2>Links</h2>
      <ul class="links-list">
      </ul>
    </section>

    <!-- CONTACT -->
    <section class="card contact-card">
      <h2>Contact</h2>
      
      <form
        id="contactForm"
        class="contact-form"
        action="https://formspree.io/f/mldoepbg"
        method="POST"
      >
        <div class="field-group">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your name" required />
        </div>

        <div class="field-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>

        <div class="field-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" placeholder="What would you like to discuss?" required></textarea>
        </div>

        <button type="submit" class="send-btn">Send</button>
        <div class="status-line" id="statusLine"></div>
      </form>
    </section>

    <!-- FOOTER -->
    <footer class="site-footer">
      <p>© ecrce</p>
    </footer>

  </main>

  <!-- AJAX submit to avoid redirect -->
  <script>
    const form = document.getElementById('contactForm');
    const statusLine = document.getElementById('statusLine');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = new FormData(form);

      const res = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { "Accept": "application/json" }
      });

      if (res.ok) {
        statusLine.textContent = "Sent ✓";
        form.reset();
      } else {
        statusLine.textContent = "Error.";
      }
    });
  </script>
</body>
</html>
